<div class="container">
    <div class="row"  >
      <div class="col s6 m4 " *ngFor="let pokemon of pokemonList" pokemonBorderCard='red'>
        <div (click)="goToPokemon(pokemon)" class="card horizontal">
          <div class="card-image">
            <img [src]="pokemon.picture">
            <!--span class="card-title">{{pokemon.name}}</span-->
            <!--a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a-->
          </div>
          <div class="card-stacked">
            <div class="content">
              <p>{{pokemon.name}}</p>
              <p><small>{{pokemon.created | date: 'dd/MM/yyyy' | uppercase}}</small></p>
              <span *ngFor="let type of pokemon.types"
               class="{{type | pokemonPipeColor}}">
              {{type}}
              </span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
